<html>

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <!-- BOOTSTRAP 4 CDN -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="js/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/login.css') }}">
</head>

<body>

  <!-- BARRA MENU -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning bd-example">
    <div class="container-fluid">
      <img src="static/images/logorb.png" class="rounded float-start" alt="IMAGE">
      <div class="navbar-collapse" id="barramenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Comida Mexicana</a>
          </li>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Comidas Internacionales</a>
            </li>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Gourmet</a>
              </li>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Especialidades</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/nosotros">Nosotros</a>
                </li>
              </ul>
      </div>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Iniciar Sesión</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- LOGIN -->

  <div class="container text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Iniciar Sesión</h1>
        <div class="">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>








</body>

</html>
